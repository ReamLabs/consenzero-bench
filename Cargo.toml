[workspace]
members = ["host", "lib", "methods"]
resolver = "2"

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.release]
debug = 1
lto = true

[workspace.package]
edition = "2024"

[workspace.dependencies]
ethereum_ssz = "0.8.2"
tracing = "0.1.40"
ream-consensus = { git = "https://github.com/ReamLabs/ream", package = "ream-consensus" }

[patch.crates-io]
#ethereum_hashing = { git = "https://github.com/ReamLabs/ethereum_hashing" }
# With poseidon2 hash
ethereum_hashing = { git = "https://github.com/SuccinctPaul/ethereum_hashing", rev = "692ad3d" }


[patch."https://github.com/ReamLabs/ethereum_hashing"]
